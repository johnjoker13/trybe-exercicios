<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      const h1 = document.createElement("h1");
      h1.textContent = "Exercício 5.2 - JavaScript DOM  ";
      h1.style.color = "red";
      document.body.appendChild(h1);
      const main = document.createElement("main");
      main.classList.add("main-content");
      main.textContent = "main";
      document.body.appendChild(main);
      const section = document.createElement("section");
      section.classList.add("center-content");
      section.textContent = "section";
      main.appendChild(section);
      const p = document.createElement("p");
      p.textContent = "paragrafo";
      section.appendChild(p);
      const sectionMain = document.createElement("section");
      sectionMain.classList.add("left-content");
      sectionMain.textContent = "section";
      main.appendChild(sectionMain);
      const sectionMainRight = document.createElement("section");
      sectionMainRight.classList.add("right-content");
      sectionMainRight.textContent = "section";
      main.appendChild(sectionMainRight);
      const img = document.createElement("img");
      img.src = "https://picsum.photos/200";
      img.classList.add("small-image");
      sectionMain.appendChild(img);
      const ol = document.createElement("ol");
      ol.id = "lista"
      sectionMainRight.appendChild(ol);
      const numbers = ["um","dois","tres","quatro","cinco","seis","sete","oito","nove","dez"];
      function addItems () {
      for (let i = 0; i < numbers.length; i++) {
          const li = document.createElement("li");
          li.appendChild(document.createTextNode(numbers[i]));
          document.getElementById("lista").appendChild(li);
        }
      }
      addItems();
      let data = "h3";
      function addHeaders () {
      for(let index = 0; index < 3; index++) {
          const h3 = document.createElement("h3");
          h3.appendChild(document.createTextNode(data));
          document.querySelector(".main-content").appendChild(h3);
      }
    }
    addHeaders();
    </script>
  </body>
</html>
