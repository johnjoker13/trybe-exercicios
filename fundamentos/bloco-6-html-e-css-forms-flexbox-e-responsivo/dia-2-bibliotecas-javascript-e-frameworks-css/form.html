<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cadastro de currículo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>Formulário</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Processo Seletivo Trybe
          </a>
        </div>
      </nav>

    <form class="d-flex align-items-center flex-column justify-content-center">    
        <fieldset class="formulario">
            <legend>Ficha candidato</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="name" class="form-control form-control-sm" minlength="1" maxlength="40" required>
            <label for="eMail">Email:</label>
            <input type="email" id="eMail" class="form-control form-control-sm" minlength="1" maxlength="50" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="form-control form-control-sm" minlength="1" maxlength="11" required>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" class="form-control form-control-sm" minlength="1" maxlength="200" required>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" class="form-control form-control-sm" minlength="1" maxlength="28" required>
            <label for="estado">Estado:</label>
            <select name="estados" id="estado" class= "form-select" required></select>
            
            <label for="casa">Casa:</label>
            <input type="checkbox" id="casa" class="moradia" name="house" checked required>
            <label for="apartamento">Apartamento:</label>
            <input type="checkbox" id="apartamento" class="moradia" name="apartment" required>
        </fieldset>
        
        <fieldset id="curriculo">
            <legend>Experiências</legend>
            <label for="resumo">Resumo das atividades:</label>
            <textarea name="atividades" id="resumo" class="form-control" cols="30" rows="10" minlength="1" maxlength="1000" required></textarea>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" class="form-control form-control-sm" minlength="1" maxlength="40" required>
            <label for="descricao">Descrição do cargo:</label>
            <input type="text" id="descricao" class="form-control form-control-sm" minlength="1" maxlength="500" required>
            <label for="data">Data de início:</label>
            <input type="date" name="date" id="data" required>
        </fieldset>
        <button id="btn-submit" class="btn btn-outline-secondary">Enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
</body>
</html>
