<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #4FF44B;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random Color</button>
    </div>
    <script>

      const getIncrementBtn = document.getElementById('next');
      const getDecrementBtn = document.getElementById('previous');
      const getRandomBtn = document.getElementById('random');

      const INCREMENT = "NEXT_COLOR";
      const DECREMENT = "PREVIOUS_COLOR";
      const RANDOM = "RANDOM";

      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

    function criarCor() {
      const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
      let cor = '#';
      const aleatorio = () => Math.floor(Math.random() * oneChar.length);
      for (let i = 0; i < 6; i += 1) {
        cor += oneChar[aleatorio()];
      }
      return cor;
    }

      getRandomBtn.addEventListener('click', () => {
        ESTADO_INICIAL.colors.push(criarCor());
        store.dispatch({ type: RANDOM });
      })

      getDecrementBtn.addEventListener('click', () => {
        store.dispatch({ type: DECREMENT });
      })

      getIncrementBtn.addEventListener('click', () => {
        store.dispatch({ type: INCREMENT });
      });

      const reducer = (state = ESTADO_INICIAL, action) => {
        switch (action.type) {
          case "NEXT_COLOR": 
            return {
              ...state,
              index: state.index >= state.colors.length - 1 ? 0 : state.index + 1,
            };
          case "PREVIOUS_COLOR":
            return {
              ...state,
              index: state.index <= 0 ? 0 : state.index - 1,
            }
          case "RANDOM":
            return {
              ...state,
              index: state.colors.length - 1,
            }
          default: 
            return state;
        }
      };

      const store = Redux.createStore(reducer);

      store.subscribe(() => {
        const { colors, index } = store.getState();
        document.getElementById('container').style.backgroundColor = colors[index];
        document.getElementById('value').innerHTML = colors[index];
      });

    </script>
  </body>
</html>
